<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .contact-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .contact-item p {
            margin: 0;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Contacts
        <a href="index.html" class="home-button">Home</a>
    </header>

    <div class="container">
        <h1>Contact Us</h1>

            <p>Telegram Developer #1: <a href="" target="_blank">@noname</a></p>
        </div>

        <div class="contact-item">
            <img src="https://via.placeholder.com/40" alt="Telegram Icon">
            <p>Telegram Developer #2: <a href="" target="_blank">@noname</a></p>
        </div>

        <div class="contact-item">
            <img src="https://via.placeholder.com/40" alt="Email Icon">
            <p>Email of Lead Developer: <a>noname@gmail.com</a></p>
        </div>

        <div class="contact-item">
            <img src="https://via.placeholder.com/40" alt="Website Icon">
            <p>Website: <a href="https://imjuga.github.io/doorsite/" target="_blank">https://imjuga.github.io/doorsite/</a></p>
        </div>
    </div>

</body>
</html>
